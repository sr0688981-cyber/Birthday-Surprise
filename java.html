<meta name='viewport' content='width=device-width, initial-scale=1'/><script>// SET BIRTHDAY DATE
const birthday = new Date("2026-01-06T00:00:00").getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const gap = birthday - now;

  if (gap <= 0) {
    clearInterval(timer);
    document.getElementById("countdown").style.display = "none";
    document.getElementById("message").classList.remove("hidden");
    document.getElementById("title").innerText = "It's your day ðŸŽ‰";
    return;
  }

  const second = 1000;
  const minute = second * 60;
  const hour = minute * 60;
  const day = hour * 24;

  document.getElementById("days").innerText = Math.floor(gap / day);
  document.getElementById("hours").innerText = Math.floor((gap % day) / hour);
  document.getElementById("minutes").innerText = Math.floor((gap % hour) / minute);
  document.getElementById("seconds").innerText = Math.floor((gap % minute) / second);
}, 1000);

function showSurprise() {
  document.getElementById("message").classList.add("hidden");
  document.getElementById("surprise").classList.remove("hidden");
}</script>
